<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios disposotivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <!--ATÉ 750PX DE LARGURA SERÁ CARREGADA A FOTO P, APÓS 750PX SERÁ CARREGADA A FOTO M-->

        <!-- Se a largura da tela/navegador passar de 750px, será carregada a imagem M. -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <!--ATÉ 1050PX DE LARGURA SERÁ CARREGADA A FOTO M, APÓS 1050PX SERÁ CARREGADA A FOTO G-->

        <!-- Se a largura da tela/navegador passar de 1050px, será carregada a imagem G. -->
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <audio src="midias/cisnebranco.mp3" controls autoplay ></audio>
    <video src="midias/"></video>

</body>
</html>
