<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quabras de Linhas</h1>
    <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar entre a tag &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>

    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;  
    </p>

</body>
</html>
