<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome do Aluno" autocomplete="name" size="13">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
            <!--O "STEP" VAI DIZER DE QUANTO E QUANTO OS NÚMEROS VÃO 0.1, 0.2, 0.3, 0.4 E ASSIM POR DIANTE-->
            <!--QUANDO COLOCAMOS UM VALUE NA CAIXA, AUTOMATICAMENTE O PLACEHOLDER É CANCELADO, POIS O VALOR '5' VAI SOBREPOR O '0 A 10'-->
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2020-07">
            <!--QUANDO COLOCAMOS UM VALUE, SIGNIFICA QUE A CAIXA JA VAI COM UM VALOR, OU SEJA, JA VAI PREENCHIDA-->
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2022-09-10">
        </p>
        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
