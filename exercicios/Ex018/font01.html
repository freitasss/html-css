<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font com Google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rochester&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2? family=Norican&display=swap');

        h1{
        font-family: 'Pinyon Script', cursiva;
        }

        p{
        font-family: 'Rochester', cursive;    
        }
        
        h2{

        font-style: font-family: 'Norican', cursiva;
        }
    </style>
</head>
<body>
    <h1>Lemniscata</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam ratione exercitationem omnis. Voluptates, aspernatur earum? Libero illum ut, excepturi perspiciatis quam harum ratione, ad voluptatum, ex dolorem iste numquam nobis?</p>
    <h2>Lemniscata</h2>
</body>
</html>
